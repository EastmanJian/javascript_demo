<body>
<h2>Using an expression to define a function</h2>
<p id="output"></p>
<script>
    var x = function(a, b) {return a * b};  //x is the variable to store the function, which is an anonymous function.
    var z = x(4, 3); //use variable x as a function

    document.getElementById("output").innerText = z;
</script>
</body>
</html>
