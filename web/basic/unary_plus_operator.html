<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h1>Unary + operator</h1>
<p>Unary + operator converts string to number</p>
<p id="output"></p>
<script>
    var y = "5";      // y is a string
    var x = + y;      // x is a number
    var xType = typeof x;
    document.getElementById("output").innerText = "the type of x is " + xType;
</script>
</body>
</html>
