<html>
<head>
</head>
<body>
<h2>onmousedown, onmouseup and onclick Events</h2>
<div onmousedown="mDown(this)" onmouseup="mUp(this)"
     style="background-color: rgb(217, 74, 56); width: 170px; height: 80px; margin: 20px; padding-top: 20px;
     color: rgb(255, 255, 255); font-weight: bold; font-size: 18px; float: left; text-align: center;">
    Click Me
</div>
<script type="application/javascript">
    function mDown(obj) {
        obj.style.backgroundColor = "#1ec5e5";
        obj.innerHTML = "Release Me"
    }

    function mUp(obj) {
        obj.style.backgroundColor = "#D94A38";
        obj.innerHTML = "Thank You"
    }
</script>
</body>
</html>
