<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>listjs demo</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
</head>
<body>
<div id="users">

    <input class="search" placeholder="Search" />
    <button class="sort" data-sort="name">
        Sort
    </button>

    <ul class="list">
        <!-- This, the first element in the list, will be used as template for new items. -->
        <li>
            <h3 class="name">Jonny Stromberg</h3>
            <p class="born">1986</p>
        </li>
    </ul>

</div>
<script>
    var options = {
        valueNames: [ 'name', 'born' ]
    };

    // These items will be added to the list on initialization.
    var values = [
        {
            name: 'Jonas Arnklint',
            born: 1985
        },
        {
            name: 'Martina Elm',
            born: 1986
        }
    ];

    var userList = new List('users', options, values);

    // It's possible to add items after list been initiated
    userList.add({
        name: 'Gustaf Lindqvist',
        born: 1983
    });
</script>

</body>
</html>
