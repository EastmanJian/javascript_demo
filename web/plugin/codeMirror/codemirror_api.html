<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Usage of CodeMirror</title>
    <script src="https://codemirror.net/lib/codemirror.js"></script>
    <link rel="stylesheet" href="https://eastmanjian.github.io/javascript_demo/web/plugin/codeMirror/codemirror.css">
    <script src="https://codemirror.net/mode/xml/xml.js"></script>
    <script src="https://codemirror.net/mode/javascript/javascript.js"></script>
    <script src="https://codemirror.net/mode/css/css.js"></script>
    <script src="https://codemirror.net/mode/htmlmixed/htmlmixed.js"></script>
    <style>
        div#wrap {
            width: 600px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<button id="btn1">cm.setValue()</button>
<button id="btn2">cm.getValue()</button>
<div id="wrap">
<textarea id="code">

</textarea>
</div>
<script>
    var myCode = document.getElementById("code");
    myCode.value = document.documentElement.innerHTML;
    var myCodeMirror = CodeMirror.fromTextArea(myCode, {
        lineNumbers: true,
        mode: "htmlmixed"
    });

    document.getElementById("btn1").addEventListener("click", function() {
        myCodeMirror.setValue(document.head.innerHTML);
    });

    document.getElementById("btn2").addEventListener("click", function() {
        console.log(myCodeMirror.getValue());
    });
</script>
</body>
</html>
