    //use a recursive function to traverse all obj properties and print them in a string
    function traverseObj(obj, nameSpace){
        nameSpace = nameSpace || "";
        var txt = "";
        var name = "";
        var value;
        for (n in obj) {
            if (nameSpace) {
                name = nameSpace + "." + n;
            } else {
                name = n.toString();
            }
            value = obj[n];
            if (typeof value == "object") {
                txt += traverseObj(value, name);
            } else {
                txt += name + ": " + value + "<br/>";
            }
        }
        return txt;
    }

    console.log(obj); //Browser F12 can view the object in detail

    var output = "Object: <br/>" + traverseObj(obj) + "</br>"; //print all the object properties.

    //convert object to JSON String. Actually, the JSON String is exactly the same as how the object is defined in JavaScript
    output += "JSON: </br>" + JSON.stringify(obj);
    document.getElementById("demo").innerHTML = output;

</script>
