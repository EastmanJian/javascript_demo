<html>
<head>
</head>
<body>
<h2>window.navigator properties and methods</h2>
<p id="output"></p>
<script>
    var txt="";
    txt += "navigator.appCodeName     = " + navigator.appCodeName     + "<br/>";
    txt += "navigator.appMinorVersion = " + navigator.appMinorVersion + "<br/>";
    txt += "navigator.appName         = " + navigator.appName         + "<br/>";
    txt += "navigator.appVersion      = " + navigator.appVersion      + "<br/>";
    txt += "navigator.browserLanguage = " + navigator.browserLanguage + "<br/>";
    txt += "navigator.cookieEnabled   = " + navigator.cookieEnabled   + "<br/>";
    txt += "navigator.cpuClass        = " + navigator.cpuClass        + "<br/>";
    txt += "navigator.language        = " + navigator.language        + "<br/>";
    txt += "navigator.onLine          = " + navigator.onLine          + "<br/>";
    txt += "navigator.platform        = " + navigator.platform        + "<br/>";
    txt += "navigator.systemLanguage  = " + navigator.systemLanguage  + "<br/>";
    txt += "navigator.product         = " + navigator.product         + "<br/>";
    txt += "navigator.userAgent       = " + navigator.userAgent       + "<br/>";
    txt += "navigator.userLanguage    = " + navigator.userLanguage    + "<br/>";
    txt += "navigator.javaEnabled()   = " + navigator.javaEnabled()   + "<br/>";

    document.getElementById("output").innerHTML = txt;
</script>
</body>
</html>
