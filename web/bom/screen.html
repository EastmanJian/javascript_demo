<html>
<head>
</head>
<body>
<h2>window.screen properties</h2>
<p id="output"></p>
<script>
    var txt="";
    txt += "screen.width = " + screen.width + "<br/>";
    txt += "screen.height = " + screen.height + "<br/>";
    txt += "screen.availWidth = " + screen.availWidth + "<br/>";
    txt += "screen.availHeight = " + screen.availHeight + "<br/>";
    txt += "screen.colorDepth = " + screen.colorDepth + "<br/>";
    txt += "screen.pixelDepth = " + screen.pixelDepth + "<br/>";
    txt += "screen.bufferDepth = " + screen.bufferDepth + "<br/>";
    txt += "screen.deviceXDPI = " + screen.deviceXDPI + "<br/>";
    txt += "screen.deviceYDPI = " + screen.deviceYDPI + "<br/>";
    txt += "screen.fontSmoothingEnabled = " + screen.fontSmoothingEnabled + "<br/>";
    txt += "screen.logicalXDPI = " + screen.logicalXDPI + "<br/>";
    txt += "screen.logicalYDPI = " + screen.logicalYDPI + "<br/>";
    txt += "screen.updateInterval = " + screen.updateInterval + "<br/>";

    document.getElementById("output").innerHTML = txt;
</script>
</body>
</html>
