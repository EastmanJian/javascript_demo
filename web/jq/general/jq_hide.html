<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("p").click(function(){
                $(this).hide();
            });
        });
    </script>
</head>
<body>
<p>If you click on me, I will disappear.</p>
<p>If you click on me, I will also disappear.</p>
<p>click on me too.</p>
</body>
</html>
