<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $("button").click(function(){
                $("#p1").css("color","red").slideUp(2000).slideDown(2000);
                /* or you can write the statement in multiple lines, which is more readable.
                $("#p1").css("color","red")
                    .slideUp(2000)
                    .slideDown(2000);
                 */

            });
        });
    </script>
</head>
<body>
<h3>jQuery chaining - run multiple methods in one statement</h3>
<p id="p1">jQuery is fun!</p>
<button>Click Here</button>
</body>
</html>
