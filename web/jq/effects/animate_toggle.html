<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("div").animate({
                    height:'toggle' //or use 'show', 'hide' here
                });
            });
        });
    </script>
</head>
<body>
<h3>jQuery animate() - using pre-defined Values - toggle, show, hide</h3>
<body>
<button>Start</button>
<div style="background:#98bf21;height:100px;width:100px;position:absolute;">
</div>
</body>
</html>
