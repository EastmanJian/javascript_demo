<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".flip").click(function () {
                $(".panel").slideUp("slow");
            });
        });
    </script>
    <style type="text/css">
        div.panel, p.flip {
            margin: 0px;
            padding: 5px;
            text-align: center;
            background: lightgray;
            border: solid 1px darkgray;
        }

        div.panel {
            height: 120px;
        }
    </style>
</head>
<body>
<h3>jQuery slideUp() Demo</h3>
<div class="panel">
    <p>-- Burning --</p>
    <p>Passion is sweet.
        Love makes weak.
        You said you cherished freedom so.
        You refuse to let it go.
    </p>
</div>

<p class="flip">Click Me</p>
</body>
</html>
