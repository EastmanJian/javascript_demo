<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("p").append(" <b>Appended text</b>.");
            });

            $("#btn2").click(function(){
                $("ol").append("<li>Appended item</li>");
            });

            $("#btn3").click(function(){
                var txt1="<p>Paragraph element created using HTML tag.</p>";
                var txt2=$("<p></p>").text("Paragraph element created using jQuery.");
                var txt3=document.createElement("p");
                txt3.innerHTML="Paragraph element created using DOM.";
                $("body").append(txt1,txt2,txt3);  // append multiple elements
            });
        });
    </script>
</head>
<body>
<h3>add DOM elements or value - append()</h3>
<button id="btn1">Append texts</button>
<button id="btn2">Append list items</button>
<button id="btn3">Append multiple body elements</button>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
<ol>
    <li>List item 1</li>
    <li>List item 2</li>
    <li>List item 3</li>
</ol>
</body>
</html>
