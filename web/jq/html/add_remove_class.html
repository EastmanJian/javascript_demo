<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("h1,h2,p").addClass("blue");
                $("div").addClass("important");
            });
            $("#btn2").click(function(){
                $("h1,h2,p").removeClass("blue");
            });
        });
    </script>
    <style>
        .important {
            font-weight: bold;
            font-size: xx-large;
        }

        .blue {
            color: blue;
        }
    </style>
</head>
<body>
<h3>add and remove CSS class - addClass(), removeClass()</h3>
<h1>Header 1</h1>
<h2>Header 2</h2>
<p>This is a paragraph.</p>
<p>This is another paragraph</p>
<div>This is a very important text.</div>
<br>
<button id="btn1">Add class to the elements</button>
<button id="btn2">Remove class from the elements</button>
</body>
</html>
