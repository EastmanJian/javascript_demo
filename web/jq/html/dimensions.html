<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                var txt = $("#div1").html() + "</br></br>";
                txt += "div width() = " + $("#div1").width() + "</br>";
                txt += "div height() = " + $("#div1").height() + "</br>";
                txt += "div innerWidth() = " + $("#div1").innerWidth() + "</br>";
                txt += "div innerHeight() = " + $("#div1").innerHeight() + "</br>";
                txt += "div outerWidth() = " + $("#div1").outerWidth() + "</br>";
                txt += "div outerHeight() = " + $("#div1").outerHeight() + "</br>";
                txt += "div outerWidth(true) = " + $("#div1").outerWidth(true) + "</br>";
                txt += "div outerHeight(true) = " + $("#div1").outerHeight(true) + "</br>";
                txt+="Document width/height: " + $(document).width();
                txt+="x" + $(document).height() + "</br>";
                txt+="Window width/height: " + $(window).width();
                txt+="x" + $(window).height() + "</br>";
                $("#div1").html(txt);
            });
            $("#btn2").click(function(){
                $("#div1").width(400).height(400);
            });
        });
    </script>
</head>
<body>
<h3>get set element dimensions - width(), height(), innerWidth(), innerHeight(), outerWidth(), outerHeight()</h3>
<div style="border: 1px dashed gray; width:360px;">
    <div id="div1"
         style="height:250px;width:300px;padding:10px;margin:10px;border:10px solid blue;background-color:lightblue;">
        height:250px; width:300px; padding:10px; margin:10px; border:10px
    </div>
</div>
<br>
<button id="btn1">Display dimensions</button>
<button id="btn2">Set dimensions</button>
</body>
</html>
