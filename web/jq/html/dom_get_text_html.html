<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                alert("Text: " + $("#test1").text());
            });
            $("#btn2").click(function(){
                alert("HTML: " + $("#test1").html());
            });
            $("#btn3").click(function(){
                alert("Value: " + $("#test2").val());
            });
        });
    </script>
</head>
<body>
<h3>jQuery HTML DOM - text(), html(), val()</h3>
<p id="test1">This is the <b>bold text</b> in a paragraph</p>
<button id="btn1">text()</button>
<button id="btn2">html()</button>
<br/>
<p>Name: <input type="text" id="test2" value="Endora"></p>
<button id="btn3">val()</button>

</body>
</html>
