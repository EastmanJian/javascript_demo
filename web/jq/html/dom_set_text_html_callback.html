<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#test1").text(function (i, origText) {
                    return "Old text: " + origText + " New text: Hello world! (index: " + i + ")";
                });
            });

            $("#btn2").click(function () {
                $("#test2").html(function (i, origText) {
                    return "Old html: " + origText + " New html: Hello <b>world!</b> (index: " + i + ")";
                });
            });
        });
    </script>
</head>
<body>
<h3>set DOM values - text(), html() with callback</h3>
<p id="test1">This is a <b>bold paragraph.</b></p>
<p id="test2">this is another <b>bold paragraph.</b></p>
<button id="btn1">Display old and new texts</button>
<button id="btn2">Display old and new HTML</button>
</body>
</html>
