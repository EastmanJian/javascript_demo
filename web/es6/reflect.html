<html>
<head>
</head>
<body>
<h2>ES6 - Reflect.defineProperty(), Reflect.get(obj, property, this)</h2>
<p>See the output from console log</p>
<p id="output"></p>
<script>

    var obj = {
        __name__: "Eden"
    };

    Reflect.defineProperty(obj, "name", {
        get: function(){
            return this.__name__;
        }
    });
    console.log(obj.name); // -> Eden
    var name = Reflect.get(obj, "name", {__name__: "John"});
    console.log(name); // -> John


</script>
</body>
</html>
