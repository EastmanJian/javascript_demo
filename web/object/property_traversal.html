<!DOCTYPE html>
<html>
<body>
<p>Traverse object's properties</p>
<button onclick="myFunction()">Click me to show all properties of the person</button>
<p id="demo"></p>
<script>
    function myFunction() {
        var x;
        var txt="";
        var person={fname:"Bill",lname:"Gates",age:56};
        for (x in person) {
            txt=txt + x + ":" + person[x] + "<br/>";
        }
        document.getElementById("demo").innerHTML=txt;
    }
</script>
</body>
</html>
